<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員專區｜Akheng's Desserts 甜點工作室</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <%- include('./layout/header'); -%>

    <section class="container">
        <div class="pb-md-13 pt-9 border-bottom">
            <div class="row">
                <div class="col-md-2">
                <%- include('./layout/sidebar-member'); -%>
                </div>
                <div class="col-md-10">
                    <div class="tab-content" id="v-pills-tabContent">
                        <!-- orders -->
                        <div class="tab-pane fade"
                             id="v-pills-orders"
                             role="tabpanel"
                             aria-labelledby="v-pills-orders-tab"
                             tabindex="0">
                        <h3 class="d-md-block d-none mb-8">我的訂單</h3>
                        <div id="orders-content" class="row p-0">
                        <%- include('./layout/loading'); -%>
                        </div>
                        <div class="text-center d-md-none d-block my-8">
                            <button type="button" class="back-to-top btn btn-sm btn-primary">回到上方</button>
                        </div>
                        </div>
                        <!-- collection -->
                        <div class="tab-pane fade"
                             id="v-pills-collection"
                             role="tabpanel"
                             aria-labelledby="v-pills-collection-tab"
                             tabindex="0">
                        <h3 class="d-md-block d-none mb-8">我的收藏</h3>
                        <div id="collection-content" class="row p-0">
                        <%- include('./layout/loading'); -%>
                        </div>
                        <div class="text-center d-md-none d-block my-8">
                            <button type="button" class="back-to-top btn btn-sm btn-primary">回到上方</button>
                        </div>
                        </div>
                        <!-- profile -->
                        <div class="tab-pane fade"
                             id="v-pills-profile"
                             role="tabpanel"
                             aria-labelledby="v-pills-profile-tab"
                             tabindex="0">
                        <div id="profile-content" class="row p-0 gap-8">
                        <%- include('./layout/loading'); -%>
                        </div>
                        <div class="text-center d-md-none d-block my-8">
                            <button type="button" class="back-to-top btn btn-sm btn-primary">回到上方</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- modal -->
    <div class="modal fade"
         id="changePasswordModal"
         tabindex="-1"
         aria-labelledby="changePasswordModalLabel"
         aria-hidden="ture">
         <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="changePasswordModalLabel">
                        <h3 class="modal-title fs-3">修改密碼</h3>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="change-password-form">
                    <div class="modal-body">
                        <div class="mb-5">
                        <label for="current-password" class="form-label">當前密碼：</label>
                        <input id="current-password"
                               type="password"
                               class="form-control p-2" autocomplete required>
                        </div>
                        <div class="mb-5">
                        <label for="new-password" class="form-label">新密碼：</label>
                        <input id="new-password"
                               type="password"
                               class="form-control p-2" autocomplete required>
                        </div>
                        <div>
                        <label for="new-password-confirm" class="form-label">再次確認新密碼：</label>
                        <input id="new-password-confirm"
                               type="password"
                               class="form-control p-2" autocomplete required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-primary">確認</button>
                        <button type="button" class="btn btn-sm btn-secondary text-primary" data-bs-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
         </div>
    </div>
    
    <%- include('./layout/footer'); -%>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/member.js"></script>
    <script type="module">

        import { ScrollTop } from '../js/components/ScrollEvent.js';

        // Scroll To Top

        const backToTop = document.querySelectorAll('.back-to-top');

        backToTop.forEach(button => {
            const trigger = new ScrollTop(button);
            button.addEventListener('click', (event) => {
                trigger.backToTop();
            })
        });

    </script>
</body>
</html>
