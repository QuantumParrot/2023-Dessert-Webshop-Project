<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全站商品｜Akheng's Desserts 甜點工作室</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e2633dc4ca.js" crossorigin="anonymous"></script>
</head>
<body>

    <%- include('./layout/header'); -%>

    <section class="container">
        <div class="pb-md-9 pt-6 border-bottom">
            <div class="row justify-content-end mb-9">
                <div class="col-md-10 d-flex flex-md-row flex-column align-items-center">
                    <h2 class="me-6 mb-md-0 mb-9">全站商品</h2>
                    <div class="d-flex gap-3">
                        <div class="mt-3 me-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <style>svg{fill:#a37a64}</style>
                                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                            </svg>
                        </div>
                        <input type="text" id="search-bar" class="form-control p-2" placeholder="輸入您想搜尋的商品">
                        <button id="submit" type="button" class="btn btn-primary">CLICK</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-12">
                <%- include('./layout/sidebar-products'); -%>
                </div>
                <div class="col-md-10 col-12">
                    <div id="products" class="row">
                    <%- include('./layout/loading'); -%>
                    </div>
                </div>
            </div>
            <div class="text-center d-md-none d-block mb-9">
                <button type="button" class="back-to-top btn btn-sm btn-primary">回到上方</button>
            </div>
        </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/pages/products.js"></script>
    <script type="module">

        import { ScrollEventTrigger } from '../js/components/ScrollEventTrigger.js';

        $(document).ready(function(){
            
            // sidebar
            
            $('.nav-link').click(function(){
                $(this).addClass('active disabled');
                $(this).parent().siblings().children('.nav-link').removeClass('active disabled');
            });

        });

        // Scroll To Top

        const backToTop = document.querySelectorAll('.back-to-top');

        backToTop.forEach(button => {
            const trigger = new ScrollEventTrigger(button);
            button.addEventListener('click', (event) => {
                trigger.backToTop();
            })
        });

    </script>
</body>
</html>
