<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊｜Akheng's Desserts 甜點工作室</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
    <%- include('./layout/header'); -%>

    <section class="container">
        <div class="row justify-content-center my-9">
            <div class="col-md-6 d-md-block d-none gx-2">
                <div class="position-relative h-100">
                    <img class="h-100 rounded-2" src="https://i.imgur.com/g7ZhQZZ.jpg" alt="Akheng's Desserts">
                    <div class="position-absolute top-45 w-100 text-center">
                        <h3 class="fs-1 mb-6 text-shadow-wheat">Akheng's Desserts</h3>
                        <h4 class="fs-5 text-orange text-shadow-wheat">透過甜點，妝點日常</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6 gx-2">
                <div class="px-md-10 px-6 py-9 border rounded-2">
                    <h2 class="mb-9">註冊</h2>
                    <form id="register-form">
                        <div class="mb-6">
                            <label for="username" class="mb-2">姓名</label>
                            <input id="username"
                                   type="text"
                                   class="form-control p-2"
                                   placeholder="您的真實姓名或暱稱"
                                   aria-describedby="validationUsername">
                            <div id="validationUsername"
                                 class="invalid-feedback"
                                 data-validation="username"></div>
                        </div>
                        <div class="mb-6">
                            <label for="phone" class="mb-2">手機</label>
                            <input id="phone"
                                   type="tel"
                                   class="form-control p-2"
                                   placeholder="僅限臺灣的手機門號"
                                   aria-describedby="validationPhone">
                            <div id="validationPhone"
                                 class="invalid-feedback"
                                 data-validation="phone"></div>
                        </div>
                        <div class="mb-6">
                            <label for="account" class="mb-2">帳號</label>
                            <input id="account"
                                   type="email"
                                   class="form-control p-2"
                                   placeholder="設定常用的電子信箱"
                                   aria-describedby="validationAccount">
                            <div id="validationAccount"
                                 class="invalid-feedback"
                                 data-validation="account"></div>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="mb-2">密碼</label>
                            <input id="password"
                                   type="password"
                                   class="form-control p-2"
                                   placeholder="密碼須在六個字以上"
                                   aria-describedby="validationPassword" autocomplete>
                            <div id="validationPassword"
                                 class="invalid-feedback"
                                 data-validation="password"></div>
                        </div>
                        <div class="mb-9">
                            <label for="password-confirm" class="mb-2">確認密碼</label>
                            <input id="password-confirm"
                                   type="password"
                                   class="form-control p-2"
                                   placeholder="請再次輸入您的密碼"
                                   aria-describedby="validationPasswordConfirm" autocomplete>
                            <div id="validationPasswordConfirm"
                                 class="invalid-feedback"
                                 data-validation="password-confirm"></div>
                        </div>
                        <div class="d-flex flex-md-row flex-column align-items-center">
                            <button id="submit" type="submit" class="btn btn-primary">確認註冊</button>
                            <p class="mt-md-0 mt-6 ms-md-5 ms-0">已經是會員了嗎？請<a href="login.html">登入</a>吧！</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/pages/register.js"></script>
</body>
</html>
